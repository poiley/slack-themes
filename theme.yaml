# Slack Theme: GitHub Dark High Contrast
# Edit this file to customize your theme

name: GitHub Dark High Contrast

colors:
  # Core backgrounds
  bg: "#0a0c10"
  bg-subtle: "#1a2029"

  # Borders
  border: "#3d444d"
  border-muted: "#2a313a"

  # Text colors
  fg: "#f0f3f6"
  fg-muted: "#9ea7b3"
  fg-subtle: "#7a828e"

  # Accent colors
  accent: "#71b7ff"
  accent-bright: "#91cbff"

  # Semantic colors
  red: "#ff9492"
  green: "#26cd4d"
  yellow: "#f0b72f"
  purple: "#cb9eff"
  cyan: "#39c5cf"

font:
  family: '"BerkeleyMono Nerd Font Mono", "Berkeley Mono", "SF Mono", Consolas, monospace'
